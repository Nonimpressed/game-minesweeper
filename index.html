<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covidsweeper</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="board"></div>

    <div id="difficulty" class="modal-container active">
        <div class="modal">
            <h2>How Many Mines?</h2>
            <select name="diff" id="diff" class="select-css" value="1">
                <option value="1">Mini Mines</option>
                <option value="2">Mines Truly</option>
                <option value="3">Many Mines</option>
                <option value="4">All The Mines</option>
                <option value="5">Never You Mine!</option>
            </select>

            <button id="startTheGame" class="button">Start</button>
        </div>
    </div>

    <div id="win" class="modal-container">
        <div class="modal">
            <h2>You Won! :D</h2>
            
            <button class="button play-again">Play Again</button>

            <button class="button change-diff">Change Difficulty</button>
        </div>
    </div>

    <div id="lose" class="modal-container">
        <div class="modal">
            <h2>You Lost. :(</h2>

            <button class="button play-again">Play Again</button>

            <button class="button change-diff">Change Difficulty</button>
        </div>
    </div>

    <div id="stats">
        Mines: <span id="mineTotal">-</span> | Time: <span id="timer">--</span> | Squares: <span id="remaining">-</span> | Defuse <span id="defuse">0</span>
    </div>

    <div id="info" class="info">
        <div>?</div>
    </div>

    <div id="infomodal" class="modal-container">
        <div class="modal">
            <p>Click/Tap to reveal a square.</p>
            <p>Hold down to use a defuse. (You have limited defuse kits.)</p>
            <p>To cancel a defuse drag your mouse/finger off the square before lifting.</p>
            <p>To win, reveal all squares without a mine.</p>
            <p>
                <button class="button info">Resume Game</button><button class="button play-again">Restart Game</button>
            </p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
